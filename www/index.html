<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="menu">
      <p id="coinCounter">Coins: 0</p>
      <button id="shopBtn" class="shop"><i class="fas fa-shopping-cart"></i></button>
      <button id="settingsBtn" class="settings"><i class="fas fa-cog"></i></button>
      <button id="autoUpgrade" class="autoc"><i class="fas fa-robot"></i></button>
    </div>
    <div class="clicker">
      <button id="coinButton">$</button>
    </div>

    <!-- Shop Modal -->
    <div id="shopModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('shopModal')">✕</button>
        <h2>Магазин улучшений</h2>
        <div class="modal-section">
          <h3>Множители</h3>
          <button id="buyMultiplier" class="modal-btn">Множитель x2 (50$)</button>
        </div>
        <div class="modal-section">
          <h3>Автокликер</h3>
          <button id="buyAuto" class="modal-btn">Улучшить автокликер (50$ + 25$/уровень)</button>
        </div>
        <button class="modal-btn close-btn" onclick="closeModal('shopModal')">Закрыть</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('settingsModal')">✕</button>
        <h2>Настройки</h2>
        <div class="modal-section">
          <label class="checkbox-container">
            Тёмная тема
            <input type="checkbox" id="toggleTheme">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">
            Звук
            <input type="checkbox" id="toggleSound">
            <span class="checkmark"></span>
          </label>
          <button class="modal-btn close-btn" onclick="closeModal('settingsModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
